<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./assets/logo.png" alt="Imagem do logo">

      <div class="top">
        <h1>Informações Pessoais</h1>
      </div>
    </header>
    <form>
      <fieldset>

        <div class="wrapper-2col">

          <div class="wrapper-input">
            <label for="form-name">Nome</label>
            <input type="text"  id="form-name">
          </div>

          <div class="wrapper-input">
            <label for="form-lastname">Sobrenome</label>
            <input type="text" id="form-lastname">
          </div>
        </div>

        <div class="wrapper-input">
          <label for="form-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="form-email">
        </div>

      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>

        <div class="wrapper-input">
          <label for="form-select">Selecione quem foi seu mentor</label>
          <select id="form-select">
            <option value="loiro">Loiro</option>
            <option value="tico">Tico</option>
            <option value="romeu">Romeu</option>
            <option value="didi">Didi</option>
            <option value="thor">Thor</option>
          </select>
        </div>

        <div class="wrapper-input">
          <label for="form-textarea">Feedback sobre o mentor</label>
          <textarea  id="form-textarea"></textarea>
        </div>


        <div class="wrapper-checkbox">
          <input type="checkbox" id="form-checkbox"/>
          <label for="form-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>


      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="wrapper-3col">
          <div class="wrapper-input">
            <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"  id="form-date">
          </div>

          <div class="wrapper-input">
            <label for="form-begin">Das</label>
            <input type="time"  id="form-begin">
          </div>

          <div class="wrapper-input">
            <label for="form-end">Até</label>
            <input type="time"  id="form-end">
          </div>
        </div>

      </fieldset>

      <div class="footer">
        <button>Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
